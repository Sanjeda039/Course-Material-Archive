<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-signin-scope" content="profile email" />
    <meta
      name="google-signin-client_id"
      content="YOUR_CLIENT_ID.apps.googleusercontent.com"
    />
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link rel="stylesheet" href="CSS/student_login.css" />
    <title>Signup-student</title>
    <style></style>
  </head>
  <body>
    <div class="parent">
      <div class="div1" style="">
        <h1 style="font-size: 50px">Log in</h1>
        <br />
        <p style="font-size: 20px">
          Welcome to BUP Course Material Archive.<br /><br />
          By logging in you are agrreing to the terms and policy of BUP Course
          Material Archive.
        </p>
      </div>
      <div class="div2">
        <p style="font-size: 20px">Join as</p>
        <form action="database/connect_login.php" method="post">
          <table>
            <tr>
              <td>ID</td>
              <td>
                <input type="number" name="id" placeholder="ID" required />
              </td>
            </tr>
            <tr>
              <td>Password</td>
              <td>
                <input
                  type="password"
                  name="password"
                  placeholder="Password"
                  required
                />
              </td>
            </tr>
            <tr>
              <td>Email</td>
              <td><input type="email" name="email" placeholder="Email" /></td>
            </tr>
          </table>
          <div
            class="g-signin2"
            data-onsuccess="onSignIn"
            data-theme="dark"
            style="padding: 5px; width: 400px"
          ></div>
          <button
            id="myBtn"
            type="submit"
            style="
              padding: 5px;
              width: 400px;
              margin-left: 6px;
              text-align: match-parent;
            "
          >
            Login
          </button>
        </form>
        <a
          href="signup_student.html"
          style="padding: 5px; width: 400px; margin-left: 6px"
          >Create an account</a
        >
      </div>
    </div>
    <script>
      document.getElementById("myBtn").addEventListener("click", myFunction);
      function myFunction() {
        window.location.href = "http://programminghead.com";
      }
      function onSignIn(googleUser) {
        // Useful data for your client-side scripts:
        var profile = googleUser.getBasicProfile();
        console.log("ID: " + profile.getId()); // Don't send this directly to your server!
        console.log("Full Name: " + profile.getName());
        console.log("Given Name: " + profile.getGivenName());
        console.log("Family Name: " + profile.getFamilyName());
        console.log("Image URL: " + profile.getImageUrl());
        console.log("Email: " + profile.getEmail());

        // The ID token you need to pass to your backend:
        var id_token = googleUser.getAuthResponse().id_token;
        console.log("ID Token: " + id_token);
      }
    </script>
  </body>
</html>
